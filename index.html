<!DOCTYPE html>
<html>
<head>
  <title>Proxy Checker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    input, button { padding: 8px; margin: 5px 0; }
    button { background: #4285F4; color: white; border: none; cursor: pointer; }
    #result { margin-top: 15px; padding: 10px; border: 1px solid #ddd; }
    .working { color: green; }
    .failed { color: red; }
  </style>
</head>
<body>
  <h2>üîé Proxy Tester</h2>
  <input type="text" id="proxyIp" placeholder="IP (e.g., 139.59.1.14)">
  <input type="text" id="proxyPort" placeholder="Port (e.g., 80)">
  <button onclick="testProxy()">Test Proxy</button>
  <div id="result"></div>

  <script>
    async function testProxy() {
      const ip = document.getElementById("proxyIp").value.trim();
      const port = document.getElementById("proxyPort").value.trim();
      const resultDiv = document.getElementById("result");

      if (!ip || !port) {
        resultDiv.innerHTML = '<span class="failed">Please enter IP and Port</span>';
        return;
      }

      resultDiv.innerHTML = "Testing proxy...";

      try {
        // Test proxy by fetching a small file (e.g., Google's favicon)
        const proxyTestUrl = `https://www.google.com/favicon.ico`;
        const startTime = Date.now();
        
        const response = await fetch(proxyTestUrl, {
          mode: 'no-cors',
          // In real implementation, you'd configure proxy settings here
          // This is just a simulation
        });

        const speed = Date.now() - startTime;
        resultDiv.innerHTML = `
          <span class="working">‚úÖ Proxy Working!</span><br>
          Response Time: ${speed}ms<br>
          Status: ${response.status}
        `;
      } catch (err) {
        resultDiv.innerHTML = `<span class="failed">‚ùå Proxy Failed: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
