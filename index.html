<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Proxy</title>
</head>
<body>
  <h2>Web Proxy Gateway</h2>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://www.google.com)" style="width: 300px;">
  <button onclick="openViaProxy()">Go</button>
  <p id="error" style="color: red;"></p>

  <script>
    function openViaProxy() {
      const userUrl = document.getElementById("urlInput").value.trim();
      const errorElement = document.getElementById("error");
      errorElement.textContent = "";

      if (!userUrl) {
        errorElement.textContent = "Please enter a URL.";
        return;
      }

      if (!userUrl.startsWith("http://") && !userUrl.startsWith("https://")) {
        errorElement.textContent = "URL must start with http:// or https://";
        return;
      }

      // Replace with your proxy server URL (e.g., https://your-proxy.com?url=)
      const proxyUrl = "https://cors-anywhere.herokuapp.com/" + userUrl;
      window.location.href = proxyUrl; // Opens in the same tab
    }
  </script>
</body>
</html>
